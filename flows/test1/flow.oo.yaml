nodes:
  - task: self::csv_to_df
    title: "Csv To Df #1"
    node_id: csv_to_df#1
    inputs_from:
      - handle: csv
        from_node:
          - node_id: url_to_path#1
            output_handle: address
  - task: self::df_preview
    title: "DF Preview #1"
    node_id: df_preview#1
    inputs_from:
      - handle: df
        from_node:
          - node_id: csv_to_df#1
            output_handle: df
  - task: self::line_chart
    title: "Line Chart #1"
    node_id: line_chart#1
    inputs_from:
      - handle: df
        from_node:
          - node_id: df_preview#1
            output_handle: df
      - handle: x_column
        value: country
      - handle: y_column
        value: income
      - handle: chart_title
        value:
  - task: self::df-to-excel
    title: "DF to excel #1"
    node_id: df-to-excel#1
    inputs_from:
      - handle: df
        from_node:
          - node_id: line_chart#1
            output_handle: df
      - handle: save_dir
        value:
      - handle: name
        value:
  - task: self::bar_chart
    title: "Bar Chart #1"
    node_id: bar_chart#1
    inputs_from:
      - handle: df
        from_node:
          - node_id: column_number_filter#3
            output_handle: df
      - handle: x_column
        value:
      - handle: y_column
        value:
      - handle: chart_title
        value:
  - task: self::column_number_filter
    title: "Column Number Filter #3"
    node_id: column_number_filter#3
    inputs_from:
      - handle: df
        from_node:
          - node_id: csv_to_df#1
            output_handle: df
      - handle: column_name
        value: income
      - handle: min_threshold
        value: 15000
      - handle: max_threshold
        value: 20000
      - handle: preview
        value: false
  - task: self::delete _column_by_name
    title: "Delete  Column By Name #2"
    node_id: delete _column_by_name#2
    inputs_from:
      - handle: df
        from_node:
          - node_id: csv_to_df#2
            output_handle: df
      - handle: column_name
        value:
      - handle: preview
        value: false
  - task: self::csv_to_df
    title: "Csv To Df #2"
    node_id: csv_to_df#2
    inputs_from:
      - handle: csv
        from_node:
          - node_id: url_to_path#1
            output_handle: address
  - task: oomol-file::url_to_path
    title: "URL to path  #1"
    node_id: url_to_path#1
    inputs_from:
      - handle: url
        value: https://oomol-flows.oss-cn-hangzhou.aliyuncs.com/data_oomol.csv
  - task:
      ui:
        default_width: 450
      inputs_def:
        - handle: input
          description: Input
          json_schema:
            type: string
      outputs_def:
        - handle: output
          description: Output
          json_schema:
            type: string
      executor:
        name: python
        options:
          entry: scriptlets/+python#1.py
    title: "Python #1"
    icon: ":logos:python:"
    node_id: +python#1
  - task:
      ui:
        default_width: 450
      inputs_def:
        - handle: input
          description: Input
          json_schema:
            type: string
      outputs_def:
        - handle: output
          description: Output
          json_schema:
            type: string
      executor:
        name: python
        options:
          entry: scriptlets/+python#2.py
    title: "Python #2"
    icon: ":logos:python:"
    node_id: +python#2
  - task:
      ui:
        default_width: 450
      inputs_def:
        - handle: input
          description: Input
          json_schema:
            type: string
      outputs_def:
        - handle: output
          description: Output
          json_schema:
            type: string
      executor:
        name: nodejs
        options:
          entry: scriptlets/+typescript#1.ts
    title: "TypeScript #1"
    icon: ":skill-icons:typescript:"
    node_id: +typescript#1
