nodes:
  - task: self::csv_to_df
    title: "csv_to_df #1"
    node_id: csv_to_df#1
    inputs_from:
      - handle: csv
        from_node:
          - node_id: url_to_path#1
            output_handle: address
  - task: self::df_preview
    title: "DF Preview #1"
    node_id: df_preview#1
    inputs_from:
      - handle: df
        from_node:
          - node_id: csv_to_df#1
            output_handle: df
  - task: self::column_number_filter
    title: "Column Number Filter #1"
    node_id: column_number_filter#1
    inputs_from:
      - handle: df
        from_node:
          - node_id: csv_to_df#1
            output_handle: df
      - handle: column_name
        value: income
      - handle: min_threshold
        value: 15000
      - handle: max_threshold
        value: 20000
      - handle: preview
        value: true
  - task: self::pie_chart
    title: "Pie Chart #1"
    node_id: pie_chart#1
    inputs_from:
      - handle: df
        from_node:
          - node_id: column_number_filter#1
            output_handle: df
      - handle: chart_title
        value:
      - handle: label
        value:
      - handle: value
        value:
  - task: self::df-to-excel
    title: "DF to excel #2"
    node_id: df-to-excel#2
    inputs_from:
      - handle: df
        from_node:
          - node_id: pie_chart#1
            output_handle: df
      - handle: save_dir
        value:
      - handle: name
        value:
  - task: self::line_chart
    title: "Line Chart #1"
    node_id: line_chart#1
    inputs_from:
      - handle: df
        from_node:
          - node_id: column_number_filter#1
            output_handle: df
      - handle: x_column
        value: country
      - handle: y_column
        value: life expectancy
      - handle: chart_title
        value:
  - task: self::column_number_sort
    title: "Column number sort #2"
    node_id: column_number_sort#2
    inputs_from:
      - handle: df
        from_node:
          - node_id: column_number_filter#1
            output_handle: df
      - handle: column_name
        value: income
      - handle: sort_type
        value: Ascending
      - handle: preview
        value: true
  - task: self::df_preview
    title: "DF Preview #2"
    node_id: df_preview#2
    inputs_from:
      - handle: df
        from_node:
          - node_id: column_number_sort#2
            output_handle: df
  - task: oomol-file::url_to_path
    title: "URL to path  #1"
    node_id: url_to_path#1
    inputs_from:
      - handle: url
        value: https://oomol-flows.oss-cn-hangzhou.aliyuncs.com/data_oomol.csv
  - task:
      ui:
        default_width: 450
      inputs_def:
        - handle: input
          description: Input
          json_schema:
            type: string
      outputs_def:
        - handle: output
          description: Output
          json_schema:
            type: string
      executor:
        name: nodejs
        options:
          entry: scriptlets/+typescript#1.ts
    title: "TypeScript #1"
    icon: ":skill-icons:typescript:"
    node_id: +typescript#1
  - task: self::dasdasd
    title: "dasdasd #1"
    node_id: dasdasd#1
