nodes:
  - task: self::csv_to_df
    title: "csv_to_df #1"
    node_id: csv_to_df#1
    inputs_from:
      - handle: csv
        value: /oomol-driver/oomol-storage/data.csv
  - task: self::df_preview
    title: "DF Preview #1"
    node_id: df_preview#1
    inputs_from:
      - handle: df
        from_node:
          - node_id: csv_to_df#1
            output_handle: df
  - task: self::column_number_filter
    title: "Column Number Filter #1"
    node_id: column_number_filter#1
    inputs_from:
      - handle: df
        from_node:
          - node_id: df_preview#1
            output_handle: df
      - handle: column_name
        value: income
      - handle: min_threshold
        value: 10000
      - handle: max_threshold
        value: 20000
      - handle: preview
        value: true
